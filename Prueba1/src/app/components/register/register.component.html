<div class="container h-screen w-full flex justify-content-center align-items-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3"> Crear una cuenta </div>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2"> Email </label>
        <input id="email1" name="email" type="text" [(ngModel)]="registerUser.email" placeholder="email" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2"> Password </label>
        <input id="password1" name="password" type="password" [(ngModel)]="registerUser.password" placeholder="password" pInputText class="w-full mb-3">

        <div class="text-center mb-5">
          <a href="login" style="color:green;" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"> Volver </a>
        </div>

        <button (click)="register(registerUser)" pButton pRipple label="Registrarse" icon="pi pi-user-plus" class="w-full"></button>
    </div>
  </div>
</div>
